spring:
  # Database
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

  # OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: "https://api.archiview.space/login/oauth2/code/google"

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "https://api.archiview.space/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - account_email

          apple:
            client-id: ${APPLE_CLIENT_ID}
            client-secret: ${APPLE_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "https://api.archiview.space/login/oauth2/code/apple"
            scope:
              - name
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


auth:
  mobile:
    apple:
      issuer: https://appleid.apple.com
      audience: ${APPLE_APP_BUNDLE_ID}
    kakao:
      issuer: https://kauth.kakao.com
      audience: ${KAKAO_MOBILE_CLIENT_ID}
  frontend-url: ${FRONTEND_URL:https://archiview.space/}
  dev-frontend-url: ${DEV_FRONTEND_URL:http://localhost:3000/}

# JWT
jwt:
  secret: ${JWT_SECRET}

# Logging
logging:
  level:
    zero.conflict.archiview: INFO
    org.springframework.security: WARN

server:
  servlet:
    session:
      cookie:
        secure: true
        http-only: true
        same-site: None

sentry:
  enabled: true
  environment: ${SENTRY_ENVIRONMENT:production}
