name: CD - Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Gradle 캐시
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      # 4️⃣ 운영 application.yml
      - name: Create production application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML }}" > src/main/resources/application.yml

      # 5️⃣ Build
      - name: Build
        run: ./gradlew clean build -x test

      # 6️⃣ Docker Login
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login \
          -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # 7️⃣ Docker Build & Push
      - name: Build & Push Docker Image
        run: |
          docker build -f deploy/Dockerfile -t archiview/archiview:latest .
          docker push archiview/archiview:latest

      # 8️⃣ EC2 배포 (host 네트워크 모드 사용)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. 앱 디렉토리 준비
            mkdir -p /home/ubuntu/app
            
            # 2. application.yml 생성
            cat << 'EOF' > /home/ubuntu/app/application.yml
            ${{ secrets.APPLICATION_YAML }}
            EOF
            
            # 3. 최신 이미지 pull
            docker pull archiview/archiview:latest
            
            # 4. 기존 컨테이너 제거
            docker stop archiview || true
            docker rm archiview || true
            
            # 5. host 네트워크 모드로 실행
            docker run -d \
              --name archiview \
              --network host \
              -v /home/ubuntu/app/application.yml:/app/application.yml \
              -e SPRING_CONFIG_LOCATION=file:/app/application.yml \
              archiview/archiview:latest
            
            # 6. 로그 확인 (처음 20줄)
            sleep 5
            docker logs archiview --tail 20
