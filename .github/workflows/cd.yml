name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/archiview:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/archiview:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/archiview:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Docker 로그인
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # 최신 이미지 pull
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/archiview:latest

            # 기존 컨테이너 중지 및 삭제
            docker stop archiview || true
            docker rm archiview || true

            # 새 컨테이너 실행
            docker run -d \
              --name archiview \
              --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e APPLE_CLIENT_ID="${{ secrets.APPLE_CLIENT_ID }}" \
              -e APPLE_CLIENT_SECRET="${{ secrets.APPLE_CLIENT_SECRET }}" \
              -e APPLE_APP_BUNDLE_ID="${{ secrets.APPLE_APP_BUNDLE_ID }}" \
              -e KAKAO_MOBILE_CLIENT_ID="${{ secrets.KAKAO_MOBILE_CLIENT_ID }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}" \
              -e AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/archiview:latest

            # 컨테이너 로그 확인
            sleep 5
            docker logs archiview --tail 30

            # 사용하지 않는 이미지 정리
            docker image prune -f
